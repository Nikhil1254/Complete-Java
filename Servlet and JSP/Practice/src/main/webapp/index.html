<!DOCTYPE html>
<html>
    <head>
        <title>Form page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <style>
            .container{
                width: 30%;
                border: 2px solid black;
                margin: auto;
                font-size: 20px;
                padding: 10px;
            }

            button{
                margin: 10px;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form action="RegisterServlet" method="post">
                <table >
                    <tr>
                        <td>Enter your name:</td>
                        <td><input type="text" name="user_name" placeholder="Enter Username"></td>
                    </tr>
                    <tr>
                        <td>Enter your password:</td>
                        <td><input type="password" name="user_password" placeholder="Enter password"></td>
                    </tr>
                    <tr>
                        <td>Enter email:</td>
                        <td><input type="email" name="user_email" placeholder="Enter email"></td>
                    </tr>
                    <tr>
                        <td>Enter Gender:</td>
                        <td><input type="radio" name="user_gender" value="male">Male &nbsp; &nbsp; 
                            <input type="radio" name="user_gender" value="female">Female
                        </td>
                    </tr>

                    <tr>
                        <td>Select your course</td>
                        <td>
                            <select name="user_course">
                                <option value="Java">Java</option>
                                <option value="Cpp">Cpp</option>
                                <option value="Python">Python</option>
                                <option value="Ruby">Ruby</option>
                            </select>
                        </td>

                    </tr>

                    <tr>
                        <td style="text-align: right;"><input type="checkbox" name="condition" value="checked"></td>
                        <td>Agree Terms and Conditions.</td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><button type="submit" value="Register" >Register
                                <button type="reset" >Reset</td>
                                    </tr>
                                    </table>

                                    </form>

                                    </div>
                                    </body>
                                    </html>
