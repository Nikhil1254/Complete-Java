<!DOCTYPE html>
<html>
    <head>
        <title>Error handling project JSP - Home Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container" >
            <div class="row">

                <div class="col-md-6 offset-md-3">

                    <form action="operation.jsp">
                        <div class="card">
                            <div class="card-header bg-dark text-white text-center">
                                <h3>Provide me two numbers</h3>
                            </div>
                            <div class="card-body bg-secondary">

                                <div class="form-group">
                                    <input type="number" name="num1" class="form-control" placeholder="Enter number1"/>

                                </div>
                                <div class="form-group">
                                    <input type="number" name="num2" class="form-control" placeholder="Enter number2">
                                </div>

                            </div>
                            <div class="card-footer text-center bg-dark text-white">
                                <button class="btn btn-outline-light">Divide</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </body>
</html>
